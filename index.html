<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>BLOCK GAMES</title>
<style>
:root{
  --bg:#0b1a33;
  --ui:#09162c;
  --accent:#4fd1ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:system-ui;
  overflow:hidden;
}
header{
  height:64px;
  background:var(--ui);
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  padding:0 12px;
}
#logo{
  font-weight:800;
  letter-spacing:2px;
  color:var(--accent);
}
#right{
  text-align:right;
  font-size:14px;
}
canvas{display:block}
.overlay{
  position:fixed;inset:0;
  background:#000c;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.panel{
  background:#112;
  padding:20px;
  border-radius:14px;
  min-width:280px;
}
button{
  background:var(--accent);
  color:#000;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  font-weight:bold;
}
input,select{
  width:100%;
  margin-top:6px;
}
#title{
  position:fixed;inset:0;
  background:linear-gradient(#0b1a33,#000);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
  z-index:20;
}
#title h1{
  font-size:36px;
  letter-spacing:4px;
}
#fireworks canvas{
  position:fixed;inset:0;pointer-events:none;
}
#credits{
  position:fixed;inset:0;
  background:#000;
  display:none;
  overflow:hidden;
}
#creditsContent{
  position:absolute;
  width:100%;
  bottom:-100%;
  text-align:center;
  animation:roll 20s linear forwards;
}
@keyframes roll{
  to{bottom:100%}
}
</style>
</head>

<body>

<div id="title">
  <h1>BLOCK GAMES</h1>
  <button onclick="startGame()">START</button>
</div>

<header>
  <div>
    <div id="hiscore">HI 0</div>
    <div id="stageLabel">STAGE 1</div>
  </div>
  <div id="logo">BLOCK GAMES</div>
  <div id="right">
    <div id="life">❤️❤️❤️❤️❤️</div>
    <div id="score">SCORE 0</div>
    <button id="settingsBtn">⚙️</button>
  </div>
</header>

<canvas id="game"></canvas>

<div id="search" class="overlay">
  <div class="panel">
    <button onclick="search.style.display='none'">←</button>
    <h3>DuckDuckGo</h3>
    <input id="q" placeholder="検索">
    <button onclick="ddg()">検索</button>
  </div>
</div>

<div id="settings" class="overlay">
  <div class="panel">
    <h3>設定</h3>
    BGM<input type="range" id="bgmVol" min="0" max="1" step="0.01">
    SE<input type="range" id="seVol" min="0" max="1" step="0.01">
    背景色<input type="color" id="theme">
    <button onclick="settings.style.display='none'">閉じる</button>
  </div>
</div>

<div id="credits">
  <div id="creditsContent">
    <h2>STAFF</h2><br><br>
    企画：Yさん<br><br>
    実装：ChatGPT<br><br>
    バグ係：ボール<br><br>
    Special Thanks：あなた<br><br>
    <br><br>THANK YOU FOR PLAYING
  </div>
</div>

<script>
const canvas=game,ctx=canvas.getContext("2d"),H=64;
function resize(){canvas.width=innerWidth;canvas.height=innerHeight-H}
resize();addEventListener("resize",resize);

let stage=1,score=0,life=5;
let hi=+localStorage.hi||0;
hiscore.textContent="HI "+hi;

let paddle={x:200,w:100};
let balls=[],blocks=[];
let speed=6;

const bgm=new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_8bdf5f3f9c.mp3");
bgm.loop=true;bgm.volume=0.3;
const se=new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_64c97b8c0b.mp3");

bgmVol.oninput=e=>bgm.volume=e.target.value;
seVol.oninput=e=>se.volume=e.target.value;
theme.oninput=e=>document.documentElement.style.setProperty("--bg",e.target.value);

let tap=0;
logo.onclick=()=>{if(++tap>=5){search.style.display="flex";tap=0;}};

settingsBtn.onclick=()=>{
  settings.style.display="flex";
  if(++settingsBtn.count>=10){
    stage=101;
    settingsBtn.count=0;
  }
};
settingsBtn.count=0;

function ddg(){
  let qv=q.value.trim();
  if(qv) window.open("https://duckduckgo.com/?q="+encodeURIComponent(qv));
}

function startGame(){
  title.style.display="none";
  bgm.play();
  reset();
  loop();
}

function reset(){
  balls=[];
  let n=stage<51?1:stage<76?2:3;
  for(let i=0;i<n;i++)
    balls.push({x:canvas.width/2,y:300,vx:speed*(Math.random()>.5?1:-1),vy:-speed});
  blocks=[];
  for(let i=0;i<20;i++)
    blocks.push({
      x:Math.random()*(canvas.width-60),
      y:Math.random()*200+40,
      w:60,h:20,
      c:`hsl(${Math.random()*360},100%,60%)`
    });
}

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillRect(paddle.x,canvas.height-20,paddle.w,10);

  balls.forEach(b=>{
    b.x+=b.vx;b.y+=b.vy;
    if(b.x<0||b.x>canvas.width) b.vx*=-1;
    if(b.y<0) b.vy*=-1;
    if(b.y+6>canvas.height-20&&b.x>paddle.x&&b.x<paddle.x+paddle.w) b.vy=-Math.abs(b.vy);
    if(b.y>canvas.height){
      life--;
      if(life<=0){stage=1;score=0;life=5;}
      reset();
    }
    ctx.beginPath();
    ctx.arc(b.x,b.y,6,0,Math.PI*2);
    ctx.fill();
  });

  blocks.forEach((bl,i)=>{
    ctx.fillStyle=bl.c;
    ctx.fillRect(bl.x,bl.y,bl.w,bl.h);
    balls.forEach(b=>{
      if(b.x>bl.x&&b.x<bl.x+bl.w&&b.y>bl.y&&b.y<bl.y+bl.h){
        blocks.splice(i,1);
        b.vy*=-1;
        score+=100;
        if([100,300,500,800].includes(score)) speed+=1;
        se.currentTime=0;se.play();
      }
    });
  });

  if(score>=1000){
    stage++;
    if(stage===101){
      credits.style.display="block";
      bgm.pause();
      return;
    }
    score=0;
    reset();
  }

  hi=Math.max(hi,score);localStorage.hi=hi;
  scoreEl.textContent="SCORE "+score;
  stageLabel.textContent="STAGE "+stage;
  life.textContent="❤️".repeat(life);
  hiscore.textContent="HI "+hi;

  requestAnimationFrame(loop);
}

addEventListener("mousemove",e=>paddle.x=e.clientX-paddle.w/2);
addEventListener("touchmove",e=>paddle.x=e.touches[0].clientX-paddle.w/2);
</script>
</body>
</html>
