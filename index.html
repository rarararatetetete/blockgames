<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLOCK GAMES</title>

<style>
:root{
  --bg:#0b1a33;
  --panel:#111c3d;
  --accent:#4dd2ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:system-ui;
  overflow:hidden;
}
header{
  height:64px;
  background:#09162c;
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  padding:0 12px;
}
#logo{
  font-weight:800;
  letter-spacing:2px;
  font-size:18px;
}
#left,#right{
  display:flex;
  flex-direction:column;
  gap:4px;
}
#right{align-items:flex-end}
canvas{display:block}

button{
  background:var(--panel);
  color:#fff;
  border:none;
  padding:10px;
  border-radius:10px;
}

.overlay{
  position:fixed;
  inset:0;
  background:#000c;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.panel{
  background:var(--panel);
  padding:20px;
  border-radius:16px;
  min-width:280px;
}
h2,h3{margin-top:0}

#title{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
}
#title h1{
  font-size:36px;
  letter-spacing:4px;
}

#life{font-size:16px}
</style>
</head>

<body>

<header>
  <div id="left">
    <div id="hiscore">HI:0</div>
    <div id="stageLabel">STAGE 1</div>
  </div>
  <div id="center">
    <div id="logo">BLOCK GAMES</div>
  </div>
  <div id="right">
    <button id="settingsBtn">⚙️</button>
    <div id="life">❤️❤️❤️❤️❤️</div>
    <div id="score">SCORE 0</div>
  </div>
</header>

<canvas id="game"></canvas>

<!-- タイトル -->
<div id="title" class="overlay" style="display:flex">
  <h1>BLOCK GAMES</h1>
  <button onclick="startGame()">START</button>
</div>

<!-- 設定 -->
<div id="settings" class="overlay">
  <div class="panel">
    <h3>設定</h3>
    ステージ選択<br>
    <select id="stageSelect"></select><br><br>
    背景色<br>
    <input type="color" id="bgColor"><br><br>
    BGM <input type="range" id="bgmVol" min="0" max="1" step="0.01"><br>
    SE <input type="range" id="seVol" min="0" max="1" step="0.01"><br><br>
    <button onclick="closeSettings()">閉じる</button>
  </div>
</div>

<!-- 検索 -->
<div id="search" class="overlay">
  <div class="panel">
    <h3>検索</h3>
    <input id="q" style="width:100%;padding:8px">
    <button onclick="searchDDG()" style="width:100%;margin-top:10px">検索</button>
    <button onclick="closeSearch()" style="width:100%;margin-top:10px">戻る</button>
  </div>
</div>

<!-- スタッフロール -->
<div id="staff" class="overlay">
  <div class="panel">
    <h2>STAFF</h2>
    <p>
      企画：ChatGPT<br>
      実装：Yさん<br><br>
      「バグ？それも演出だ。」<br>
      「ブロックより心を壊せ」<br><br>
      Thanks for Playing!
    </p>
    <button onclick="staff.style.display='none'">戻る</button>
  </div>
</div>

<script>
/* ===== 基本 ===== */
const canvas=game,ctx=canvas.getContext("2d"),H=64;
function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight-H;
}
resize();addEventListener("resize",resize);

/* ===== 状態 ===== */
let stage=1,score=0,life=5;
let hi=+localStorage.hi||0;
let unlocked=+localStorage.unlock||1;
hiscore.textContent="HI:"+hi;

/* ===== ロゴ5タップ ===== */
let logoTap=0;
logo.onclick=()=>{
  if(++logoTap>=5){openSearch();logoTap=0;}
};

/* ===== サウンド ===== */
const bgm=new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_8bdf5f3f9c.mp3");
bgm.loop=true;bgm.volume=0.3;
const se=new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_64c97b8c0b.mp3");

/* ===== ゲーム ===== */
let paddle={x:200,w:100};
let balls=[],blocks=[];
let speedBase=7;

/* ===== 初期化 ===== */
function setBalls(n=1){
  balls=[];
  for(let i=0;i<n;i++){
    balls.push({
      x:canvas.width/2,
      y:canvas.height-80,
      vx:(Math.random()-.5)*speedBase,
      vy:-speedBase
    });
  }
}
function makeBlocks(){
  blocks=[];
  for(let i=0;i<20;i++){
    blocks.push({
      x:Math.random()*(canvas.width-60),
      y:Math.random()*200+40,
      w:60,h:20,
      c:`hsl(${Math.random()*360},100%,60%)`
    });
  }
}
function resetGame(){
  setBalls(stage>=75?3:stage>=51?2:1);
  makeBlocks();
}
resetGame();

/* ===== メイン ===== */
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#fff";
  ctx.fillRect(paddle.x,canvas.height-20,paddle.w,10);

  balls.forEach(b=>{
    b.x+=b.vx;b.y+=b.vy;
    if(b.x<0||b.x>canvas.width) b.vx*=-1;
    if(b.y<0) b.vy*=-1;

    if(b.y>canvas.height){
      life--;
      updateLife();
      if(life<=0){
        stage=1;score=0;life=5;
      }
      resetGame();
    }

    if(b.y+6>canvas.height-20 &&
       b.x>paddle.x && b.x<paddle.x+paddle.w){
      b.vy=-Math.abs(b.vy);
    }

    ctx.beginPath();
    ctx.arc(b.x,b.y,6,0,Math.PI*2);
    ctx.fill();
  });

  blocks.forEach((bl,i)=>{
    ctx.fillStyle=bl.c;
    ctx.fillRect(bl.x,bl.y,bl.w,bl.h);
    balls.forEach(b=>{
      if(b.x>bl.x&&b.x<bl.x+bl.w&&b.y>bl.y&&b.y<bl.y+bl.h){
        blocks.splice(i,1);
        b.vy*=-1;
        score+=100;
        speedBase+=0.05;
        se.currentTime=0;se.play();
      }
    });
  });

  if(blocks.length===0){
    stage++;
    unlocked=Math.max(unlocked,stage);
    localStorage.unlock=unlocked;
    resetGame();
  }

  score.textContent="SCORE "+score;
  stageLabel.textContent="STAGE "+stage;
  hi=Math.max(hi,score);localStorage.hi=hi;
  hiscore.textContent="HI:"+hi;

  requestAnimationFrame(loop);
}
loop();

/* ===== 操作 ===== */
addEventListener("mousemove",e=>paddle.x=e.clientX-paddle.w/2);
addEventListener("touchmove",e=>paddle.x=e.touches[0].clientX-paddle.w/2);

/* ===== UI ===== */
function updateLife(){life.textContent="❤️".repeat(life);}
function startGame(){title.style.display="none";bgm.play();}
function searchDDG(){
  const q=document.getElementById("q").value;
  if(q) window.open("https://duckduckgo.com/?q="+encodeURIComponent(q),"_blank");
}
function openSearch(){search.style.display="flex";}
function closeSearch(){search.style.display="none";}

/* ===== 設定 ===== */
let settingTap=0;
settingsBtn.onclick=()=>{
  settingTap++;
  if(settingTap>=10){
    unlocked=999;
    localStorage.unlock=unlocked;
    staff.style.display="flex";
    settingTap=0;
  }
  stageSelect.innerHTML="";
  for(let i=1;i<=unlocked;i++){
    let o=document.createElement("option");
    o.value=i;o.textContent="STAGE "+i;
    stageSelect.appendChild(o);
  }
  settings.style.display="flex";
};
stageSelect.onchange=e=>{
  stage=+e.target.value;
  resetGame();
};
bgmVol.oninput=e=>bgm.volume=e.target.value;
seVol.oninput=e=>se.volume=e.target.value;
bgColor.oninput=e=>{
  document.documentElement.style.setProperty("--bg",e.target.value);
};
function closeSettings(){settings.style.display="none";}
</script>

</body>
</html>
