<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>BLOCK GAMES</title>

<style>
:root{
  --theme:#3aa0ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b1a33;
  color:#fff;
  font-family:system-ui;
  overflow:hidden;
}
header{
  height:64px;
  background:#09162c;
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  padding:0 10px;
}
#logo{
  font-weight:900;
  letter-spacing:2px;
}
#right{
  text-align:right;
}
canvas{display:block}

.overlay{
  position:fixed;
  inset:0;
  background:#000c;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.panel{
  background:#112;
  padding:20px;
  border-radius:12px;
  min-width:260px;
}
button{
  background:var(--theme);
  border:none;
  color:#fff;
  padding:10px 16px;
  border-radius:8px;
  font-size:16px;
}
input,select{
  width:100%;
  margin-top:8px;
}
#title{
  position:fixed;
  inset:0;
  background:#0b1a33;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
#title h1{
  font-size:40px;
  margin-bottom:20px;
}
</style>
</head>

<body>

<div id="title">
  <h1>BLOCK GAMES</h1>
  <p>Tap to Start</p>
</div>

<header>
  <div id="left">
    <div id="hiscore">HI 0</div>
    <div id="stageLabel">STAGE 1</div>
  </div>
  <div id="center">
    <div id="logo">BLOCK GAMES</div>
  </div>
  <div id="right">
    <button id="settingsBtn">⚙️</button>
    <div id="life">❤️❤️❤️❤️❤️</div>
    <div id="score">0</div>
  </div>
</header>

<canvas id="game"></canvas>

<div id="search" class="overlay">
  <div class="panel">
    <button onclick="search.style.display='none'">←</button>
    <input id="q" placeholder="検索">
    <button onclick="window.open('https://duckduckgo.com/?q='+encodeURIComponent(q.value),'_blank')">検索</button>
  </div>
</div>

<div id="settings" class="overlay">
  <div class="panel">
    <h3>設定</h3>
    BGM<input type="range" id="bgmVol" min="0" max="1" step="0.01">
    SE<input type="range" id="seVol" min="0" max="1" step="0.01">
    <button onclick="settings.style.display='none'">閉じる</button>
  </div>
</div>

<script>
/* ===== 初期 ===== */
const canvas=game,ctx=canvas.getContext("2d");
const H=64;
function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight-H;
}
resize();
addEventListener("resize",resize);

/* ===== 状態 ===== */
let state="title";
let stage=1;
let score=0;
let life=5;
let tapLogo=0;
let tapSettings=0;
let hi=+localStorage.hi||0;
hiscore.textContent="HI "+hi;

/* ===== サウンド ===== */
const bgm=new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_8bdf5f3f9c.mp3");
bgm.loop=true;bgm.volume=.4;
const se=new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_64c97b8c0b.mp3");
bgmVol.oninput=e=>bgm.volume=e.target.value;
seVol.oninput=e=>se.volume=e.target.value;

/* ===== ロゴ5タップ ===== */
logo.onclick=()=>{
  tapLogo++;
  if(tapLogo>=5){
    search.style.display="flex";
    tapLogo=0;
  }
};

/* ===== 設定10タップ ===== */
settingsBtn.onclick=()=>{
  tapSettings++;
  settings.style.display="flex";
  if(tapSettings>=10){
    stage=101;
  }
};

/* ===== ゲーム ===== */
let paddle={x:200,w:100};
let balls=[];
let blocks=[];

function resetStage(){
  balls=[{x:canvas.width/2,y:canvas.height-60,vx:5+stage*.05,vy:-6-stage*.05}];
  if(stage>=51) balls.push({...balls[0]});
  if(stage>=76) balls.push({...balls[0]});
  blocks=[];
  if(stage<101){
    for(let i=0;i<20;i++){
      blocks.push({
        x:Math.random()*(canvas.width-60),
        y:Math.random()*200+40,
        w:60,h:20,
        c:`hsl(${Math.random()*360},100%,60%)`
      });
    }
  }
}

function gameLoop(){
  if(state!=="game") return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#fff";
  ctx.fillRect(paddle.x,canvas.height-20,paddle.w,10);

  balls.forEach(b=>{
    b.x+=b.vx;
    b.y+=b.vy;
    if(b.x<0||b.x>canvas.width) b.vx*=-1;
    if(b.y<0) b.vy*=-1;
    if(b.y>canvas.height){
      life--;
      if(life<=0){
        stage=1;score=0;life=5;
      }
      resetStage();
    }
    if(b.y>canvas.height-30 && b.x>paddle.x && b.x<paddle.x+paddle.w){
      b.vy=-Math.abs(b.vy);
    }
    ctx.beginPath();
    ctx.arc(b.x,b.y,6,0,Math.PI*2);
    ctx.fill();
  });

  blocks.forEach((bl,i)=>{
    ctx.fillStyle=bl.c;
    ctx.fillRect(bl.x,bl.y,bl.w,bl.h);
    balls.forEach(b=>{
      if(b.x>bl.x&&b.x<bl.x+bl.w&&b.y>bl.y&&b.y<bl.y+bl.h){
        blocks.splice(i,1);
        b.vy*=-1;
        score+=100;
        se.currentTime=0;se.play();
      }
    });
  });

  if(blocks.length===0){
    stage++;
    resetStage();
  }

  score.textContent=score;
  stageLabel.textContent="STAGE "+stage;
  life.textContent="❤️".repeat(life);
  hi=Math.max(hi,score);
  localStorage.hi=hi;
  hiscore.textContent="HI "+hi;

  requestAnimationFrame(gameLoop);
}

/* ===== 操作 ===== */
addEventListener("mousemove",e=>paddle.x=e.clientX-paddle.w/2);
addEventListener("touchmove",e=>paddle.x=e.touches[0].clientX-paddle.w/2);

/* ===== 開始 ===== */
title.onclick=()=>{
  title.style.display="none";
  state="game";
  bgm.play();
  resetStage();
  gameLoop();
};
</script>

</body>
</html>
