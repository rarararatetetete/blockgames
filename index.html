<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>BLOCK GAMES</title>

<style>
  body {
    margin: 0;
    background: #020617;
    color: white;
    font-family: sans-serif;
    text-align: center;
  }

  h1 {
    margin: 10px 0;
  }

  canvas {
    background: black;
    display: block;
    margin: 0 auto;
    touch-action: none;
  }

  #secret {
    display: none;
    margin-top: 10px;
  }

  #q {
    padding: 8px;
    width: 80%;
    font-size: 16px;
  }
</style>
</head>

<body>

<h1 id="logo">BLOCK GAMES</h1>

<canvas id="game"></canvas>

<div id="secret">
  <input id="q" placeholder="DuckDuckGo 検索">
</div>

<script>
/* ===== Canvas フルサイズ ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - 100;
}
resize();
window.addEventListener("resize", resize);

/* ===== パドル ===== */
let paddle = {
  w: 80,
  h: 10,
  x: canvas.width / 2 - 40,
  y: canvas.height - 30
};

/* ===== ボール ===== */
let ball = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  r: 8,
  vx: 5,
  vy: -5
};

/* ===== ブロック ===== */
const rows = 4;
const cols = 6;
const bw = 50;
const bh = 20;
let blocks = [];

for (let r = 0; r < rows; r++) {
  for (let c = 0; c < cols; c++) {
    blocks.push({
      x: 20 + c * (bw + 10),
      y: 40 + r * (bh + 10),
      alive: true
    });
  }
}

/* ===== 操作 ===== */
canvas.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  paddle.x = touch.clientX - paddle.w / 2;
});

/* ===== メインループ ===== */
function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // ボール移動
  ball.x += ball.vx;
  ball.y += ball.vy;

  // 壁
  if (ball.x < ball.r || ball.x > canvas.width - ball.r) ball.vx *= -1;
  if (ball.y < ball.r) ball.vy *= -1;

  // パドル
  if (
    ball.y + ball.r > paddle.y &&
    ball.x > paddle.x &&
    ball.x < paddle.x + paddle.w
  ) {
    ball.vy *= -1;
    ball.y = paddle.y - ball.r;
  }

  // 落下リセット
  if (ball.y > canvas.height) {
    ball.x = canvas.width / 2;
    ball.y = canvas.height / 2;
    ball.vy = -5;
  }

  // ブロック
  blocks.forEach(b => {
    if (!b.alive) return;
    if (
      ball.x > b.x &&
      ball.x < b.x + bw &&
      ball.y > b.y &&
      ball.y < b.y + bh
    ) {
      b.alive = false;
      ball.vy *= -1;
    }
  });

  // 描画
  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fill();

  ctx.fillStyle = "#3b82f6";
  ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);

  ctx.fillStyle = "#60a5fa";
  blocks.forEach(b => {
    if (b.alive) ctx.fillRect(b.x, b.y, bw, bh);
  });

  requestAnimationFrame(loop);
}
loop();

/* ===== 5回タップ検索 ===== */
const logo = document.getElementById("logo");
const secret = document.getElementById("secret");
let taps = 0;
let timer = null;

logo.addEventListener("touchstart", () => {
  taps++;
  if (!timer) {
    timer = setTimeout(() => {
      taps = 0;
      timer = null;
    }, 1500);
  }
  if (taps === 5) {
    secret.style.display = "block";
    taps = 0;
    clearTimeout(timer);
    timer = null;
  }
});

/* ===== DuckDuckGo ===== */
document.getElementById("q").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    window.open(
      "https://duckduckgo.com/?q=" + encodeURIComponent(e.target.value),
      "_blank",
      "noreferrer"
    );
    secret.style.display = "none";
    e.target.value = "";
  }
});
</script>

</body>
</html>
