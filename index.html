<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>BLOCK GAMES</title>

<style>
  body {
    margin: 0;
    background: linear-gradient(#0a1433, #020617);
    color: white;
    text-align: center;
    font-family: sans-serif;
  }

  h1 {
    margin: 16px 0;
  }

  canvas {
    background: black;
    display: block;
    margin: 0 auto;
    border: 2px solid #1e3a8a;
  }

  #secret {
    display: none;
    margin-top: 10px;
  }

  #q {
    width: 80%;
    padding: 8px;
    font-size: 16px;
  }
</style>
</head>

<body>

<h1 id="logo">BLOCK GAMES</h1>

<canvas id="game" width="320" height="480"></canvas>

<div id="secret">
  <input id="q" placeholder="DuckDuckGo æ¤œç´¢">
</div>

<script>
/* =====================
   ðŸŽ® ã‚²ãƒ¼ãƒ æœ¬ä½“
===================== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let ball = { x: 160, y: 240, vx: 3, vy: 4, r: 8 };

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ball.x += ball.vx;
  ball.y += ball.vy;

  if (ball.x < ball.r || ball.x > canvas.width - ball.r) ball.vx *= -1;
  if (ball.y < ball.r || ball.y > canvas.height - ball.r) ball.vy *= -1;

  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fillStyle = "white";
  ctx.fill();

  requestAnimationFrame(loop);
}

loop();

/* =====================
   ðŸ‘€ 5å›žã‚¿ãƒƒãƒ—ã§éš ã—æ¤œç´¢
===================== */
const logo = document.getElementById("logo");
const secret = document.getElementById("secret");

let taps = 0;
let timer = null;

logo.addEventListener("touchstart", () => {
  taps++;

  if (!timer) {
    timer = setTimeout(() => {
      taps = 0;
      timer = null;
    }, 1500);
  }

  if (taps === 5) {
    secret.style.display = "block";
    taps = 0;
    clearTimeout(timer);
    timer = null;
  }
});

/* =====================
   ðŸ” DuckDuckGo ä¸€æ™‚æ¤œç´¢
===================== */
document.getElementById("q").addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    const q = encodeURIComponent(e.target.value);

    window.open(
      "https://duckduckgo.com/?q=" + q,
      "_blank",
      "noreferrer"
    );

    secret.style.display = "none";
    e.target.value = "";
  }
});
</script>

</body>
</html>
