<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>BLOCK GAMES</title>

<style>
  body {
    margin: 0;
    background: #020617;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin: 16px 0;
  }

  #gameWrap {
    background: #020617;
    padding: 10px;
  }

  canvas {
    background: black;
    border: 2px solid #1e3a8a;
    width: 90vw;
    max-width: 360px;
    height: 70vh;
    max-height: 520px;
  }

  #secret {
    display: none;
    margin-top: 10px;
    width: 100%;
    text-align: center;
  }

  #q {
    width: 80%;
    padding: 8px;
    font-size: 16px;
  }
</style>
</head>

<body>

<h1 id="logo">BLOCK GAMES</h1>

<div id="gameWrap">
  <canvas id="game"></canvas>
</div>

<div id="secret">
  <input id="q" placeholder="DuckDuckGo 検索">
</div>

<script>
/* ===== Canvas サイズ調整 ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===== ゲーム ===== */
let ball = { x: 50, y: 50, vx: 4, vy: 5, r: 8 };

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ball.x += ball.vx;
  ball.y += ball.vy;

  if (ball.x < ball.r || ball.x > canvas.width - ball.r) ball.vx *= -1;
  if (ball.y < ball.r || ball.y > canvas.height - ball.r) ball.vy *= -1;

  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fillStyle = "white";
  ctx.fill();

  requestAnimationFrame(loop);
}
loop();

/* ===== 5回タップで検索 ===== */
const logo = document.getElementById("logo");
const secret = document.getElementById("secret");

let taps = 0;
let timer = null;

logo.addEventListener("touchstart", () => {
  taps++;

  if (!timer) {
    timer = setTimeout(() => {
      taps = 0;
      timer = null;
    }, 1500);
  }

  if (taps === 5) {
    secret.style.display = "block";
    taps = 0;
    clearTimeout(timer);
    timer = null;
  }
});

/* ===== DuckDuckGo 一時検索 ===== */
document.getElementById("q").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    const q = encodeURIComponent(e.target.value);
    window.open(
      "https://duckduckgo.com/?q=" + q,
      "_blank",
      "noreferrer"
    );
    secret.style.display = "none";
    e.target.value = "";
  }
});
</script>

</body>
</html>
